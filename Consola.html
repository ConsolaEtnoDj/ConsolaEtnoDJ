<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="consola">
        <div class="controles">
            <div class="control-panel">
                <h2 class="titulo">Consola</h2>
                <div class="slider-item">
                    <div class="circular-slider" id="volumen"></div>
                    <h3 class="etiqueta">Volumen</h3>
                </div>
                <div class="slider-item">
                    <div class="tempo"><!-- área para el tempo --></div>
                    <h3 class="etiqueta">Tempo</h3>
                </div>
                <div class="play-controls">
                    <button class="btn" id="reproducir">▶️</button>
                    <button class="btn" id="reiniciar">⏹️</button>
                </div>
            </div>

            <div class="visualization"></div>

            <div class="sections">
                <div class="section" id="harmonia">
                    <h2 class="titulo">Harmonía</h2>
                    <div class="slider-item">
                        <div class="circular-slider" id="tono-harmonia"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="slider-item">
                        <div class="circular-slider" id="volumen-harmonia"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="section" id="melodia">
                    <h2 class="titulo">Melodía</h2>
                    <div class="slider-item">
                        <div class="circular-slider" id="tono-melodia"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="slider-item">
                        <div class="circular-slider" id="volumen-melodia"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="section" id="ritmo">
                    <h2 class="titulo">Ritmo</h2>
                    <div class="slider-item">
                        <div class="circular-slider" id="tono-ritmo"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="slider-item">
                        <div class="circular-slider" id="volumen-ritmo"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="section" id="fondo">
                    <h2 class="titulo">Fondo</h2>
                    <div class="slider-item">
                        <div class="circular-slider" id="tono-fondo"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="slider-item">
                        <div class="circular-slider" id="volumen-fondo"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="section" id="adornos">
                    <h2 class="titulo">Adornos</h2>
                    <div class="slider-item">
                        <div class="circular-slider" id="tono-adornos"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="slider-item">
                        <div class="circular-slider" id="volumen-adornos"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-grid">
            <div class="row">
                <button class="mute">M</button>
                <button class="solo">S</button>
                <button class="btn" id="btn1"></button>
                <button class="btn" id="btn2"></button>
            </div>
            <div class="row">
                <button class="mute">M</button>
                <button class="solo">S</button>
                <button class="btn" id="btn3"></button>
                <button class="btn" id="btn4"></button>
                <button class="btn" id="btn5"></button>
                <button class="btn" id="btn6"></button>
            </div>
            <div class="row">
                <button class="mute">M</button>
                <button class="solo">S</button>
                <button class="btn" id="btn7"></button>
                <button class="btn" id="btn8"></button>
                <button class="btn" id="btn9"></button>
                <button class="btn" id="btn10"></button>
            </div>
            <div class="row">
                <button class="mute">M</button>
                <button class="solo">S</button>
                <button class="btn" id="btn11"></button>
                <button class="btn" id="btn12"></button>
                <button class="btn" id="btn13"></button>
                <button class="btn" id="btn14"></button>
                <button class="btn" id="btn15"></button>
                <button class="btn" id="btn16"></button>
                <button class="btn" id="btn17"></button>
                <button class="btn" id="btn18"></button>
            </div>
            <div class="row">
                <button class="mute">M</button>
                <button class="solo">S</button>
                <button class="btn" id="btn19"></button>
                <button class="btn" id="btn20"></button>
                <button class="btn" id="btn21"></button>
                <button class="btn" id="btn22"></button>
                <button class="btn" id="btn23"></button>
                <button class="btn" id="btn24"></button>
                <button class="btn" id="btn25"></button>
                <button class="btn" id="btn26"></button>
                <button class="btn" id="btn27"></button>
                <button class="btn" id="btn28"></button>
                <button class="btn" id="btn29"></button>
                <button class="btn" id="btn30"></button>
                <button class="btn" id="btn31"></button>
                <button class="btn" id="btn32"></button>
                <button class="btn" id="btn33"></button>
                <button class="btn" id="btn34"></button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="circular-slider.js"></script>
</body>
</html>
