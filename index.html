<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="consola">
        <div class="controles">
            <div class="control-panel">
                <h2 class="titulo">Consola</h2>
                <div class="control-actuadores">
                    <div class="controles-reproduccion">
                        <button id="encender"><i class="fa-solid fa-power-off"></i></button>
                        <button id="reiniciar"><i class="fa-solid fa-play"></i></button>
                        <button id="grabar"><i class="fa-solid fa-circle"></i></button>
                        <button id="descargar" disabled><i class="fa-solid fa-download"></i></button>
                    </div>
                    <div class="controles-ajustes">
                        <div class="deslizador-item">
                            <div class="deslizador-circular" id="volumen"></div>
                            <h3 class="etiqueta">Volumen</h3>
                        </div>
                        <div class="entrada-item">
                            <div class="tempo"><!-- área para el tempo --></div>
                            <h3 class="etiqueta">Tempo</h3>
                        </div>
                    </div>   
                </div>

            </div>
            

            <div class="control-audios">
                <div class="control-categoria" id="armonia">
                    <h2 class="titulo">Armonía</h2>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="tono-armonia"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="volumen-armonia"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="control-categoria" id="melodia">
                    <h2 class="titulo">Melodía</h2>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="tono-melodia"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="volumen-melodia"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="control-categoria" id="ritmo">
                    <h2 class="titulo">Ritmo</h2>
                    <div class="deslizador-item" >
                        <div class="deslizador-circular" id="tono-ritmo"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="volumen-ritmo"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="control-categoria" id="fondo">
                    <h2 class="titulo">Fondo</h2>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="tono-fondo"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="volumen-fondo"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
                <div class="control-categoria" id="adornos">
                    <h2 class="titulo">Adornos</h2>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="tono-adornos"></div>
                        <h3 class="etiqueta">Tono</h3>
                    </div>
                    <div class="deslizador-item">
                        <div class="deslizador-circular" id="volumen-adornos"></div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                </div>
            </div>
            <div class="visualizador"></div>
        </div>

        <div class="selectores-audios">
            <div class="silencio-solo">
                <div class="silencio">
                    <button class="mute" id="mute-armonia"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="mute" id="mute-melodia"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="mute" id="mute-ritmo"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="mute" id="mute-fondo"><i class="fa-solid fa-volume-high"></i></button>
                    <button class="mute" id="mute-adornos"><i class="fa-solid fa-volume-high"></i></button>

                </div>
                <div class="solos">
                    <button class="solo" id="solo-armonia"><i class="fas fa-headphones-alt"></i></button>
                    <button class="solo" id="solo-melodia"><i class="fas fa-headphones-alt"></i></button>
                    <button class="solo" id="solo-ritmo"><i class="fas fa-headphones-alt"></i></button>
                    <button class="solo" id="solo-fondo"><i class="fas fa-headphones-alt"></i></button>
                    <button class="solo" id="solo-adornos"><i class="fas fa-headphones-alt"></i></button>

                </div>
            </div>
            <div class="audios">
                <div class="fila" data-section="volumen-armonia"> <!-- Armonía -->
                    <button class="selector armonia" id="selector1" data-audio="Audios/canto-maguaré.mp3"></button>
                    <button class="selector armonia" id="selector2"  data-audio=""></button>
                </div>
                <div class="fila" data-section="volumen-melodia"><!-- Melodía -->
                    <button class="selector melodia" id="selector3" data-audio="Audios/canto-a-yoi.mp3"></button>
                    <button class="selector melodia" id="selector4" data-audio="Audios/marimba-currulao.mp3"></button>
                    <button class="selector melodia" id="selector5" data-audio="Audios/musica_arpa_2.mp3"></button>
                    <button class="selector melodia" id="selector6" data-audio="Audios/musica_joropo_arpa.mp3"></button>
                </div>
                <div class="fila" data-section="volumen-ritmo"><!-- Ritmo -->
                    <button class="selector ritmo" id="selector7" data-audio="Audios/porro-tambor-alegre.mp3"></button>
                    <button class="selector ritmo" id="selector8" data-audio="Audios/secar-cacao.mp3"></button>
                    <button class="selector ritmo" id="selector9" data-audio="Audios/marimba-2.mp3"></button>
                    <button class="selector ritmo" id="selector10" data-audio="Audios/cacerolazo.mp3"></button>
                </div>
                <div class="fila" data-section="volumen-fondo"><!-- Fondo -->
                    <button class="selector fondo" id="selector11" data-audio="Audios/llovizna-noche-selva.mp3"></button>
                    <button class="selector fondo" id="selector12" data-audio="Audios/rio-loretoyacu.mp3"></button>
                    <button class="selector fondo" id="selector13" data-audio="Audios/gol-del-junior.mp3"></button>
                    <button class="selector fondo" id="selector14" data-audio="Audios/ppn-sanquianga.mp3"></button>
                    <button class="selector fondo" id="selector15" data-audio="Audios/trapiche-de-cana.mp3"></button>
                    <button class="selector fondo" id="selector16" data-audio="Audios/canon_gaviotas_agua_dos_quebradas.mp3"></button>
                    <button class="selector fondo" id="selector17" data-audio=""></button>
                    <button class="selector fondo" id="selector18" data-audio=""></button>
                </div>
                <div class="fila" data-section="volumen-adornos"><!-- Adornos -->
                    <button class="selector adornos" id="selector19" data-audio="Audios/peque-peque.mp3"></button>
                    <button class="selector adornos" id="selector20" data-audio="Audios/meneando-mijo.mp3"></button>
                    <button class="selector adornos" id="selector21" data-audio="Audios/panochas.mp3"></button>
                    <button class="selector adornos" id="selector22" data-audio="Audios/20-julio_A_trescientos.mp3"></button>
                    <button class="selector adornos" id="selector23" data-audio="Audios/20-julio_A la orden veci.mp3"></button>
                    <button class="selector adornos" id="selector24" data-audio="Audios/20-julio_Buzo, gorra, mallas.mp3"></button>
                    <button class="selector adornos" id="selector25" data-audio="Audios/20-julio_Medias.mp3"></button>
                    <button class="selector adornos" id="selector26" data-audio="Audios/20-julio_Por este ladito.mp3"></button>
                    <button class="selector adornos" id="selector27" data-audio="Audios/20-julio_Bienvenidos sigan.mp3"></button>
                    <button class="selector adornos" id="selector28" data-audio="Audios/paro-nac_Ambulancia.mp3"></button>
                    <button class="selector adornos" id="selector29" data-audio="Audios/paro-nac_Arengas.mp3"></button>
                    <button class="selector adornos" id="selector30" data-audio="Audios/paro-nac_Pito y tambores.mp3"></button>
                    <button class="selector adornos" id="selector31" data-audio="Audios/paro-nac_Por nuestros muertos.mp3"></button>
                    <button class="selector adornos" id="selector32" data-audio="Audios/musica_arpa_4.mp3"></button>
                    <button class="selector adornos" id="selector33" data-audio="Audios/putumayo_sonido_pajaro.mp3"></button>
                    <button class="selector adornos" id="selector34" data-audio=""></button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="deslizador-circular.js"></script>
</body>
</html>
