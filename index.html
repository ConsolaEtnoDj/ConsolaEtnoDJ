<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <div class="consola">
        <div class="controles-superiores">
            <div class="control-panel">
                <h2 class="titulo">Consola</h2>
                <div class="control-actuadores">
                    <div class="controles-reproduccion">
                        <button id="encender"><i class="fa-solid fa-power-off"></i></button>
                        <button id="detener"><i class="fa-solid fa-play"></i></button>
                        <button id="grabar"><i class="fa-solid fa-circle"></i></button>
                        <button id="descargar" disabled><i class="fa-solid fa-download"></i></button>
                    </div>
                    <div class="entrada-item">
                        <div class="deslizador-item">
                            <div class="deslizador-circular" id="volumen"></div>
                            <h3 class="etiqueta">Volumen</h3>
                        </div>
                         <div class="tempo-display">
                            <span>120</span>
                            <div class="tempo-circle"></div>
                         </div>
                        <h3 class="etiqueta">Tempo</h3>
                    </div>
                </div>
            </div>

            <div class="control-audios">
                <div class="control-categoria" id="armonia">
                    <h2 class="titulo">Armonía</h2>
                    <div class="deslizador-item-vertical">
                        <div class="deslizador-vertical-contenedor">
                            <input type="range" min="0" max="100" value="50" class="deslizador-vertical" id="volumen-armonia">
                        </div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                    <div class="botones-categoria">
                        <button class="mute" id="mute-armonia"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="solo" id="solo-armonia">S</button>
                    </div>
                </div>
                <div class="control-categoria" id="melodia">
                    <h2 class="titulo">Melodía</h2>
                    <div class="deslizador-item-vertical">
                         <div class="deslizador-vertical-contenedor">
                            <input type="range" min="0" max="100" value="50" class="deslizador-vertical" id="volumen-melodia">
                        </div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                     <div class="botones-categoria">
                        <button class="mute" id="mute-melodia"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="solo" id="solo-melodia">S</button>
                    </div>
                </div>
                <div class="control-categoria" id="ritmo">
                    <h2 class="titulo">Ritmo</h2>
                    <div class="deslizador-item-vertical" >
                        <div class="deslizador-vertical-contenedor">
                            <input type="range" min="0" max="100" value="50" class="deslizador-vertical" id="volumen-ritmo">
                        </div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                     <div class="botones-categoria">
                        <button class="mute" id="mute-ritmo"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="solo" id="solo-ritmo">S</button>
                    </div>
                </div>
                <div class="control-categoria" id="fondo">
                    <h2 class="titulo">Fondo</h2>
                    <div class="deslizador-item-vertical">
                        <div class="deslizador-vertical-contenedor">
                            <input type="range" min="0" max="100" value="50" class="deslizador-vertical" id="volumen-fondo">
                        </div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                     <div class="botones-categoria">
                        <button class="mute" id="mute-fondo"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="solo" id="solo-fondo">S</button>
                    </div>
                </div>
                <div class="control-categoria" id="adornos">
                    <h2 class="titulo">Adornos</h2>
                    <div class="deslizador-item-vertical">
                        <div class="deslizador-vertical-contenedor">
                            <input type="range" min="0" max="100" value="50" class="deslizador-vertical" id="volumen-adornos">
                        </div>
                        <h3 class="etiqueta">Volumen</h3>
                    </div>
                     <div class="botones-categoria">
                        <button class="mute" id="mute-adornos"><i class="fa-solid fa-volume-high"></i></button>
                        <button class="solo" id="solo-adornos">S</button>
                    </div>
                </div>
            </div>
             <div class="visualizador">
                <!-- La imagen ha sido eliminada. El contenido se generará con JS. -->
            </div>
        </div>

        <div class="selectores-audios">
            <div class="fila" data-section="volumen-armonia">
                <button class="selector armonia" id="selector1" data-audio="Audios/Canto_Maguaré.mp3"></button>
                <button class="selector armonia" id="selector2"  data-audio=""></button>
            </div>
            <div class="fila" data-section="volumen-melodia">
                <button class="selector melodia" id="selector3" data-audio="Audios/Canto_a_Yoi.mp3"></button>
                <button class="selector melodia" id="selector4" data-audio="Audios/Musica_pueblo_Arhuaco.mp3"></button>
                <button class="selector melodia" id="selector5" data-audio="Audios/Musica_Transmilenio.mp3"></button>
                <button class="selector melodia" id="selector6" data-audio="Audios/Joropo.mp3"></button>
            </div>
            <div class="fila" data-section="volumen-ritmo">
                <button class="selector ritmo" id="selector7" data-audio="Audios/Ritmo_de_Porro_en_alegre.mp3"></button>
                <button class="selector ritmo" id="selector8" data-audio="Audios/Secar_cacao.mp3"></button>
                <button class="selector ritmo" id="selector9" data-audio="Audios/Marimba_currulao_2.mp3"></button>
                <button class="selector ritmo" id="selector10" data-audio="Audios/Cacerolazo.mp3"></button>
            </div>
            <div class="fila" data-section="volumen-fondo">
                <button class="selector fondo" id="selector11" data-audio="Audios/Llovizna_en_la_selva.mp3"></button>
                <button class="selector fondo" id="selector12" data-audio="Audios/Río_Loretoyacu.mp3"></button>
                <button class="selector fondo" id="selector13" data-audio="Audios/Gol_del_Junior.mp3"></button>
                <button class="selector fondo" id="selector14" data-audio="Audios/Aves_del_PNN_Sanquianga.mp3"></button>
                <button class="selector fondo" id="selector15" data-audio="Audios/Trapiche_de_Caña_de_Azúcar.mp3"></button>
                <button class="selector fondo" id="selector16" data-audio="Audios/Agua_dos_quebradas.mp3"></button>
                <button class="selector fondo" id="selector17" data-audio="Audios/Peque_peque.mp3"></button>
                <button class="selector fondo" id="selector18" data-audio=""></button>
            </div>
            <div class="fila" data-section="volumen-adornos">
                <button class="selector adornos" id="selector19" data-audio="Audios/Me_falta_mi_gente.mp3"></button>
                <button class="selector adornos" id="selector20" data-audio="Audios/Y_yo_voy_meneando_mijo.mp3"></button>
                <button class="selector adornos" id="selector21" data-audio="Audios/Panochas.mp3"></button>
                <button class="selector adornos" id="selector22" data-audio="Audios/Gallo_bankiva.mp3"></button>
                <button class="selector adornos" id="selector23" data-audio="Audios/A_la_orden_veci.mp3"></button>
                <button class="selector adornos" id="selector24" data-audio="Audios/Buzo,_gorra,_mallas.mp3"></button>
                <button class="selector adornos" id="selector25" data-audio="Audios/Radiocomercial__medias.mp3"></button>
                <button class="selector adornos" id="selector26" data-audio="Audios/A_trescientos.mp3"></button>
                <button class="selector adornos" id="selector27" data-audio="Audios/Por_este_ladito.mp3"></button>
                <button class="selector adornos" id="selector28" data-audio="Audios/Bienvenidos_sigan.mp3"></button>
                <button class="selector adornos" id="selector29" data-audio="Audios/Arengas_Paro_Nacional.mp3"></button>
                <button class="selector adornos" id="selector30" data-audio="Audios/Pitos_y_tambores.mp3"></button>
                <button class="selector adornos" id="selector31" data-audio="Audios/Por_nuestros_muertos.mp3"></button>
                <button class="selector adornos" id="selector32" data-audio="Audios/Arpa_2.mp3"></button>
                <button class="selector adornos" id="selector33" data-audio="Audios/Pájaros_del_Putumayo.mp3"></button>
                <button class="selector adornos" id="selector34" data-audio="Audios/Prestame_el_rompope.mp3"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/audiobuffer-to-wav@1.0.0/index.min.js"></script>
    <script src="deslizador-circular.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
